# This is Conda environment file
# Usage: `mamba env create -f environment.yml`
# `conda env update -f environment.yml`

name: fvnwl

channels:
    - pytorch
    - huggingface
    - conda-forge

dependencies:
    # --- required ---
    - cudatoolkit=11.6
    - pytorch=1.12.0
    - python=3.10
    - transformers>=4.35.0
    - mkl==2024.0
    # https://github.com/pytorch/pytorch/issues/123097#issuecomment-2095228569
    # --- nlp ---
    - tokenizers
    - sentencepiece
    - sentence-transformers
    - langdetect
    - translators
    - haystack-ai
    - nltk
    # --- utils ---
    - notebook
    - openpyxl
    - pandas
    - numpy
    - tqdm
    # --- convention ---
    - pre-commit
    # --- test ---
    - pytest
    - pip: 
        - rank_bm25
        - polyfuzz
        - google-generativeai
        - chroma-haystack
        # not used yet
        - keybert
        - duckduckgo-search
